{% extends "base.html" %}
{% block title %}Creating product{% endblock %}
{% block body %}
<br/>
<h1>Creating product</h1>
<br/>
<form method="post">
    <input type="text" class="form-control" name="title" id="title" placeholder="Enter name of product"><br/>
    <input type="text" class="form-comtrol" name="description" id="description" placeholder="Enter description for product"><br/>
    <input type="number" class="form-control" name="price" id="price" placeholder="Enter price of product"><br/>
    <input type="url" class="form-control" name="img_url" id="img_url" placeholder="Enter link to image that you want to set"><br/>
    <button class="btn btn-success" type="submit">Create product</button>
</form>
{% endblock %}
