{% extends "base.html" %}
{% block title %}Creating market{% endblock %}
{% block body %}
    <br/>
    <h3>Creating market</h3>
    <br/>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter the title of market"><br/>
        <input type="text" class="form-control" name="address" id="address" placeholder="Enter the addres of market"><br/>
        <input type="url" class="form-control" name="img_url" id="img_url" placeholder="Enter link to image that you want to set"><br/>
        <button class="btn btn-success" type="submit">Create market</button>
    </form>
{% endblock %}
